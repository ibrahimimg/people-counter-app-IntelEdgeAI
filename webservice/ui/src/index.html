<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pedestrian Counter</title>
    <script>
    
    function func(){
        var parentE = document.getElementsByClassName("logo-title")[0];
        var nodeToAdd = document.createElement("button");
        nodeToAdd.setAttribute("onclick", "switch_live()");
        var newTxt = document.createTextNode("Turn On/Off Live Streaming");
        nodeToAdd.appendChild(newTxt);
        parentE.appendChild(nodeToAdd);
        
    }

    function switch_live(){
        var target = document.getElementsByClassName("camera-feed-img")[0];
        var attVal = target.src;
        if (attVal.includes("facstream.mjpeg")){
            next = attVal
            target.src="../static_image.jpg";
        }
        else{
            target.src=next;
        }
    }

    </script>
  </head>
  <body onload=func()>
    <div id="app" className="intel-demo"></div>
  </body>
</html>
